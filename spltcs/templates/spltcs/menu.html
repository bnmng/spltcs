    <div id="mainmenu" >
        <div class="menuitem ">
            <a href="{% url 'home' %}">Home</a>
        </div>
        <div class="menuitem ">
            <a href="{% url 'directions' %}" >Directions</a>
        </div>
        <div class="menuitem ">
          {% if user.is_authenticated %}
            <a href="{% url 'login' %}" >
              {{ user.get_username }}
            </a>
          {% else %}
              <a href="{% url 'login' %}" >Log In</a>
          {% endif %}
        </div>
    </div>
    {% if user.is_authenticated %}
        <div id="submenu" >
            <div class="menuitem ">
                <a href="{% url 'inventory' %}">Inventory</a>
            </div>
            <div class="menuitem ">
                <a href="{% url 'maintenance' %}">Maintenance</a>
            </div>
            {% if request.user.is_staff %}
                <div class="menuitem ">
                    <a href="{% url 'admin:index' %}" >Admin</a>
                </div>
            {% endif %}
            <div class="menuitem ">
                <a href="{% url 'logout' %}" >Log Out</a>
            </div>
        </div>
    {% endif %}

{% extends 'loads/_ajax.html' %}
{% block content %}
<form method="POST" id="form">
{{ form.non_field_errors }}
{% csrf_token %}

{% include './_form_field.html' with formfield=form.nog_name %}
{% include './_form_field.html' with formfield=form.nog_emails %}

<div class="formFieldWrapper">
    <div class="formSubmit">
        <input id="button_submit" type="submit" value="Submit">
    </div>
</div>
</form>
{% endblock %}
{% block javascript %}
{{ block.super }}
<script type="text/javascript">
  if("{{ success }}"){
    window.parent.updateSelects(window.frameElement, '{{ object.pk }}', '{{ object }}');
  }
</script>
{% endblock %}

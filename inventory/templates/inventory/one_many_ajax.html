{% extends 'inventory/_ajax.html' %}
{% block content %}
<form method="POST">
{{ form.non_field_errors }}
{% csrf_token %}
{% for field in form %}
{% include './_form_field.html' with formfield=field %}
{% endfor %}
<div class="formFieldWrapper">
    <div class="formSubmit">
        <input type="submit" value="Submit">
    </div>
</div>
</form>
{% endblock %}
{% block javascript %}
{{ block.super }}
<script type="text/javascript">
    if( "{{ success }}" ) {
        updateSelects( 'primary', 'secondaries', '{{ object.id }}', '{{ object }}' );
        closeMe('iframe');
    }
</script>
{% endblock %}
